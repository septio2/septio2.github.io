  <script type="text/javascript">
    var rupiah = document.getElementById('pendapatan');
    rupiah.addEventListener('keyup', function (e) {
      // tambahkan 'Rp.' pada saat form di ketik
      // gunakan fungsi formatRupiah() untuk mengubah angka yang di ketik menjadi format angka
      rupiah.value = formatRupiah(this.value, 'Rp. ');
      var x = rupiah.value.replace(/[^,\d]/g, '');

      investasi.value = persen(30, angka(x));
      investasi.value = formatRupiah(investasi.value, 'Rp. ');

      y = angka(x) - persen(30, angka(x));

      sewa.value = persen(26.8, y);
      sewa.value = formatRupiah(sewa.value, 'Rp. ');
      makanan.value = persen(37.10, y);
      makanan.value = formatRupiah(makanan.value, 'Rp. ');
      transportasi.value = persen(11, y);
      transportasi.value = formatRupiah(transportasi.value, 'Rp. ');
      restoran.value = persen(8.30, y);
      restoran.value = formatRupiah(restoran.value, 'Rp. ');
      utilitas.value = persen(7.30, y);
      utilitas.value = formatRupiah(utilitas.value, 'Rp. ');
      olahraga.value = persen(6, y);
      olahraga.value = formatRupiah(olahraga.value, 'Rp. ');
      pakaian.value = persen(3.5, y);
      pakaian.value = formatRupiah(pakaian.value, 'Rp. ');

      biayaHidup.value = persen(30, angka(x));
      biayaHidup.value = formatRupiah(biayaHidup.value, 'Rp. ');
      invest.value = persen(25, angka(x));
      invest.value = formatRupiah(invest.value, 'Rp. ');
      sosialisasi.value = persen(20, angka(x));
      sosialisasi.value = formatRupiah(sosialisasi.value, 'Rp. ');
      pengembangan.value = persen(15, angka(x));
      pengembangan.value = formatRupiah(pengembangan.value, 'Rp. ');
      liburan.value = persen(10, angka(x));
      liburan.value = formatRupiah(liburan.value, 'Rp. ');
    });

    /* Fungsi formatRupiah */

    function angka(x) {
      var y = x.replace(/[^,\d]/g, '');
      return y;
    }

    function persen(x, y) {
      var a = (y * (x / 100));
      return Math.round(a);
    }

    function formatRupiah(angka, prefix) {
      var number_string = angka.replace(/[^,\d]/g, '').toString(),
        split = number_string.split(','),
        sisa = split[0].length % 3,
        rupiah = split[0].substr(0, sisa),
        ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      // tambahkan titik jika yang di input sudah menjadi angka ribuan
      if (ribuan) {
        separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
      return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }
  </script>
